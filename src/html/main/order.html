<section class="content__order">
	<div class="order">
	<p class="order__title">Завершите оформление заказа</p>
	<form class="order__form" action="#" method="POST" enctype="multipart/form-data">
		<div class="label-form">
		<input class="order__form-name" placeholder="Имя" type="text" data-validate-field="name">
		</div>
		<div class="label-form">
		<input class="order__form-mail" placeholder="E-mail" type="email" data-validate-field="email">
		</div>
		<div class="label-form">
		<input class="order__form-tel" placeholder="Телефон" type="tel" data-validate-field="tel">
		</div>
		<div class="label-form">
		<input class="order__form-code" placeholder="Промо-код" type="text" data-validate-field="text">
		</div>
		<input class="order__form-coment" placeholder="Комментарий" type="text" data-validate-field="text">
		<div class="label-form">
		<input class="order__form-adress" placeholder="Адрес" type="text" data-validate-field="adress">
		</div>
		<input class="order__form-date" placeholder="Дата доставки" type="date" data-validate-field="date">
		<input class="order__form-time" placeholder="С 0:00 до 12:00" type="time" data-validate-field="time">
		<label class="order__form-radio"> <input name="ok" type="checkbox" data-validate-field="radio"> <span>Я ознакомлен и согласен с политикой</span> <span class="span2">конфиденциальности</span> </label>
		<button class="order__form-btn">Оформить заказ</button>
		<a href="#" class="order__form-link form-link1">Как мы рисуем?</a>
		<a href="#" class="order__form-link form-link2">Создание портрета</a>
	</form>
</div>
</section>
